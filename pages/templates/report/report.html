{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="content_container">
<h2>{{ report.title }}</h2>
{% if block_processor_list %}
    {% for block_processor in block_processor_list %}
        {% include block_processor.view.template %}
    {% endfor %}
{% else %}
    <p>Report is empty.</p>
{% endif %}
</div>

{% endblock content %}
