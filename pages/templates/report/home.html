{% extends "base.html" %}

{% block content %}

{% if report_list %}
    {% for report in report_list %}
        <div class="item features-image Ñol-12 col-md-6 col-lg-4">
            <div class="item-wrapper">
                <div class="item-img">
                    <img src="/static/assets/images/mbr-1.jpg" alt="Image">
                </div>
                <div class="item-content">
                    <h5 class="item-title mbr-fonts-style display-7"><strong>{{ report.title }}</strong></h5>
                    <h6 class="item-subtitle mbr-fonts-style mt-1 display-7"><em>{{ report.gen_time }}</em></h6>
                    
                </div>
                <div class="mbr-section-btn item-footer mt-2"><a href="report/{{ report.id }}/" class="btn btn-primary item-btn display-7">See &gt;</a></div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No reports are available.</p>
{% endif %}

{% endblock content %}
