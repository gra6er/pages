{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="content_container">
<h2>{{ report.title }}</h2>
{% if block_calc_list %}
    {% for block_calc in block_calc_list %}
        <div id="header_lower">  
            <div id="header_content_boxline">
                {{ block_calc.block.title }}
              <div id="header_content_boxcontent">{{ block_calc.block.text }}</div>
            </div> 
          </div>
    {% endfor %}
{% else %}
    <p>Report is empty.</p>
{% endif %}
</div>

{% endblock content %}
